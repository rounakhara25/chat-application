<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat App</title>
    <style>
        body {
            background-color: rgb(61, 218, 166);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }

        #chat-container {
            background-color:rgb(231, 160, 172);
            width: 400px;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
        }

        #chat-messages {
            background-color: aquamarine;
            height: 300px;
            overflow-y: auto;
            padding: 10px;
        }

        #message-input {
            background-color: rgb(221, 176, 191);
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        #send-button {
            width: 100%;
            padding: 10px;
            background-color: rgb(84, 220, 114);
            color:black;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-messages"></div>
        <input type="text" id="message-input" placeholder="Type your message...">
        <button id="send-button" onclick="sendMessage()">Send</button>
    </div>

    <script>
        function sendMessage() {
            var messageInput = document.getElementById('message-input');
            var message = messageInput.value;

            if (message.trim() === '') {
                return;
            }

            var chatMessages = document.getElementById('chat-messages');
            var newMessage = document.createElement('div');
            newMessage.innerText = 'Sender: ' + message;
            chatMessages.appendChild(newMessage);

            // Simulate receiving a response after a delay
            setTimeout(function() {
                var reply = document.createElement('div');
                reply.innerText = 'Receiver: hello, how can i help you';
                chatMessages.appendChild(reply);
            }, 1000);

            // Clear the input field
            messageInput.value = '';
        }
    </script>
</body>
</html>
